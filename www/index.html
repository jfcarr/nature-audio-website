<html lang="en">

		<link href="css/custom.css" rel="stylesheet">

	<body>
		<script>
			function adjustCoyoteVolume(direction) {
				currentVolume = document.getElementById('player').volume;

				currentVolume = currentVolume + (direction == 'up' ? 0.1 : -0.1);

				if (currentVolume > 1) { currentVolume = 1; }
				if (currentVolume < 0) { currentVolume = 0; }

				document.getElementById('player').volume = currentVolume;
			}

			function updateCoyoteAudioSrc() {
				var selected = 'media/' + document.getElementById('coyote_audio_src').value;

				document.getElementById("player").setAttribute('src', selected);
			}
		</script>
		<div class="container mt-3">
			<h1>Nature Audio</h1>
			<div class="card">
				<div class="card-body">
					<h2>Coyote</h2>
					<div class="simple-padding">
						<label for="coyote_audio_src">Choose an audio source:</label>
						<select class="form-select" id="coyote_audio_src" name="coyote_audio_src" onchange="updateCoyoteAudioSrc()">
							<option value="challenge_bark.mp3">Challenge Bark</option>
							<option value="greeting_howls_1.mp3">Greeting Howls 1</option>
							<option value="greeting_howls_2.mp3">Greeting Howls 2</option>
							<option value="group_howl.mp3">Group Howl</option>
							<option value="hurt_pup.mp3">Hurt Pup</option>
						</select>
					</div>
					<div class="simple-padding">
						<div>
							<audio id="player" controls src="media/challenge_bark.mp3">
								Your browser does not support the
								<code>audio</code> element.
							</audio>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-primary" onclick="document.getElementById('player').play()">
								<img class="img-fluid" src="icons/play.svg" alt="Play" title="Play" />
							</button>
							<button type="button" class="btn btn-primary" onclick="document.getElementById('player').pause()">
								<img class="img-fluid" src="icons/pause.svg" alt="Pause" title="Pause" />
							</button>
							<button type="button" class="btn btn-primary" onclick="document.getElementById('player').currentTime=0">
								<img class="img-fluid" src="icons/skip-backward.svg" alt="Reset" title="Reset" />
							</button>
							<button type="button" class="btn btn-primary" onclick="adjustCoyoteVolume('down')">
								<img class="img-fluid" src="icons/volume-down.svg" alt="Volume Down" title="Volume Down" />
							</button>
							<button type="button" class="btn btn-primary" onclick="adjustCoyoteVolume('up')">
								<img class="img-fluid" src="icons/volume-up.svg" alt="Volume Up" title="Volume Up" />
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	</body>

</html>
